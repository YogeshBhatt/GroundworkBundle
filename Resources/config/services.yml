services:
    lankerd_groundwork.mailer:
        class: Lankerd\GroundworkBundle\Services\Mailer
        arguments: ["@mailer"]

    lankerd_groundwork.helper.data_helper:
        class: Lankerd\GroundworkBundle\Helper\DataHelper

    Lankerd\GroundworkBundle\Helper\DataHelperInterface: '@lankerd_groundwork.helper.data_helper'

    Lankerd\GroundworkBundle\Helper\QueryHelper:
        arguments: ['@doctrine.orm.default_entity_manager']

    Lankerd\GroundworkBundle\Handler\DataHandler:
        arguments: ['@lankerd_groundwork.helper.data_helper', '@form.factory', '@serializer', '@Lankerd\GroundworkBundle\Helper\QueryHelper']